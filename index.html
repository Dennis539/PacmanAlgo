<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body style="margin: 0">

    <div id="algorithmDropdown">
      <select id="algorithmDropdownSelect">
        <option value="dfs">DFS</option>
        <option value="bfs">BFS</option>
        <option value="Dijkstra" selected="selected">Dijkstra's</option>
        <option value="aStar">A*</option>
        <option value="GreedyBestFirstSearch">Best First Search</option>
      </select>
    </div>
    <div id="showAlgorithmPathDiv">
      <input type="checkbox" id="showAlgorithmPath" name="showAlgorithmPath" />
      <label for="showAlgorithmPath">Show path of the algorithm</label>
    </div>
    <div id="algorithmWhichGhost">
      <select id="algorithmWhichGhostSelect">
        <option value="Pinky" selected="selected">Pinky</option>
        <option value="Blinky">Blinky (red)</option>
        <option value="Inky" >Inky (blue)</option>
        <option value="Clyde">Clyde (orange)</option>
      </select>
    </div>
    <canvas id="GameCanvas" background-color="black">
      <script src="src/main.tsx" type="module" gameStart="false"></script>
    </canvas>
    <div id="StartModelEl" style="
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px;
        text-align: center;
        background-color: #242424; 
        color: white;
        max-width: 500px; 
        width: 100%; 
        border-radius: 25px;
      "
    >
      <h1 id="GameOverScoreEL" style="font-size: 48px; margin-bottom: 0; margin-top: 8px;">Pacman</h1>
      <button id="StartButtonEL"
          style="
              margin-top: 12px;
              background-color: gray;
              border: none;
              color: white;
              padding: 8px 16px;
              border-radius: 25px;
              cursor: pointer;">
              Start game
      </button>
    </div>
  </body>
</html>
